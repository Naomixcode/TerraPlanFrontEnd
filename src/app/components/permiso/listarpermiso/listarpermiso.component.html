<div class="container">

    <div  style="text-align: center;margin: 5%;"><h1>Lista de Permisos</h1></div>
      <div>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
              <!-- Position Column -->
              <ng-container matColumnDef="c1">
                <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
                <td mat-cell *matCellDef="let element"> {{element.idPermiso}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="c2">
                <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcionPermiso}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="c3">
                <th mat-header-cell *matHeaderCellDef> Fecha de Subida </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaSubida}} </td>
              </ng-container>
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="c4">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombrePermiso}} </td>
              </ng-container>
              <ng-container matColumnDef="c5">
                  <th mat-header-cell *matHeaderCellDef> Proyecto </th>
                  <td mat-cell *matCellDef="let element"> {{element.proyecto.nombreProyecto}} </td>
                </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>          
            
      </div>
  </div>
