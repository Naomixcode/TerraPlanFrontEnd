<div class="container">

    <div  style="text-align: center;margin: 5%;"><h1>Notificaciones</h1></div>
      <div>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
              <!-- Position Column -->
              <ng-container matColumnDef="c1">
                <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
                <td mat-cell *matCellDef="let element"> {{element.idNotificacion}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="c2">
                <th mat-header-cell *matHeaderCellDef> Fecha </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaNotificacion}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="c3">
                <th mat-header-cell *matHeaderCellDef> Titulo </th>
                <td mat-cell *matCellDef="let element"> {{element.tituloNotificacion}} </td>
              </ng-container>
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="c4">
                <th mat-header-cell *matHeaderCellDef> Mensaje </th>
                <td mat-cell *matCellDef="let element"> {{element.mensajeNotificacion}} </td>
              </ng-container>
              <ng-container matColumnDef="c5">
                  <th mat-header-cell *matHeaderCellDef> Usuario </th>
                  <td mat-cell *matCellDef="let element"> {{element.usuario.nombreCompleto}} </td>
                </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>          
            
      </div>
  </div>
