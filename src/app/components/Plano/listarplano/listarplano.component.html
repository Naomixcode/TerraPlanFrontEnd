<div class="container">
    <div class="header">
        <h1>Lista de Planos</h1>
    </div>

    <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Plano A" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Plano Column -->
            <ng-container matColumnDef="c1">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID Plano</th>
                <td mat-cell *matCellDef="let element">{{element.idPlano}}</td>
            </ng-container>

            <!-- Tipo de Plano Column -->
            <ng-container matColumnDef="c2">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo de Plano</th>
                <td mat-cell *matCellDef="let element">{{element.tipoPlano}}</td>
            </ng-container>

            <!-- Descripción del Plano Column -->
            <ng-container matColumnDef="c3">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
                <td mat-cell *matCellDef="let element">{{element.descripcionPlano}}</td>
            </ng-container>

            <!-- Fecha del Plano Column -->
            <ng-container matColumnDef="c4">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha del Plano</th>
                <td mat-cell *matCellDef="let element">{{element.fechaPlano | date}}</td>
            </ng-container>

            <!-- Terreno Asociado Column -->
            <ng-container matColumnDef="c5">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Terreno</th>
                <td mat-cell *matCellDef="let element">{{element.terreno.idTerreno}}</td>
            </ng-container>

            <!-- Edit Column -->
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>Editar</th>
                <td mat-cell *matCellDef="let element" class="action-cell">
                    <button mat-icon-button (click)="editPlano(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- Delete Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                <td mat-cell *matCellDef="let element" class="action-cell">
                    <button mat-icon-button (click)="deletePlano(element.idPlano)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="8">No hay datos que coincidan con el filtro "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar página de planos"></mat-paginator>
    </div>
</div>
