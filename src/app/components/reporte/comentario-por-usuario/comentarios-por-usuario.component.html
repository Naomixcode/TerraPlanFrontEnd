<div>
  <h1>Comentarios por Usuario</h1>
  <mat-form-field class="filter-field" appearance="outline">
    <mat-label>Seleccionar Usuario</mat-label>
    <mat-select [(value)]="selectedUserId" (selectionChange)="cargarComentariosPorUsuario()">
      <mat-option *ngFor="let usuario of usuarios" [value]="usuario.idUsuario">
        {{ usuario.nombreCompleto }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="chart-container" *ngIf="chartData.length > 0">
  <!-- Gráfico de rosquilla -->
  <canvas
    baseChart
    [datasets]="chartData"
    [labels]="chartLabels"
    [options]="chartOptions"
    [legend]="chartLegend"
    [type]="chartType"
  ></canvas>
</div>
<div *ngIf="chartData.length === 0">
  <p style="text-align: center;" style="color: #646b49;">Seleccione un usuario para mostrar el gráfico</p>
</div>
