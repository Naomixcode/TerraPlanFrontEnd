<div class="container">
    <div class="header">
        <h1>Lista de Usuarios</h1>
    </div>

    <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- C칩digo de Usuario Column -->
            <ng-container matColumnDef="c1">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID Usuario</th>
                <td mat-cell *matCellDef="let element">{{element.idUsuario}}</td>
            </ng-container>

            <!-- Nombre de Usuario Column -->
            <ng-container matColumnDef="c2">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Completo</th>
                <td mat-cell *matCellDef="let element">{{element.nombreCompleto}}</td>
            </ng-container>

            <!-- Contrase침a Column -->
            <ng-container matColumnDef="c3">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Contrase침a</th>
                <td mat-cell *matCellDef="let element">{{element.contrasenia}}</td>
            </ng-container>

            <!-- Estado Column -->
            <ng-container matColumnDef="c4">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
                <td mat-cell *matCellDef="let element">{{element.enabled ? 'Habilitado' : 'Deshabilitado'}}</td>
            </ng-container>

            <!-- Editar Column -->
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>Editar</th>
                <td mat-cell *matCellDef="let element" class="action-cell">
                    <button mat-icon-button (click)="editUser(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            
            <!-- Eliminar Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                <td mat-cell *matCellDef="let element" class="action-cell">
                    <button mat-icon-button (click)="deleteUser(element.idUsuario)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>                   

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="6">No hay datos que coincidan con el filtro "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar p치gina de usuarios"></mat-paginator>
    </div>
</div>
