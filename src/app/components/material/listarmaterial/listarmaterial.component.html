<div class="container">

  <div  style="text-align: center;margin: 5%;"><h1> Materiales </h1></div>
  <p>Total de registros: {{ cantidadRegistros }}</p>
  <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="c1">
           <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
           <td mat-cell *matCellDef="let element"> {{element.idMaterial}} </td>
          </ng-container>


          <ng-container matColumnDef="c2">
           <th mat-header-cell *matHeaderCellDef> tipo </th>
           <td mat-cell *matCellDef="let element"> {{element.tipoMaterial}}  </td>
          </ng-container>

          <ng-container matColumnDef="c3">
           <th mat-header-cell *matHeaderCellDef> costo</th>
           <td mat-cell *matCellDef="let element"> {{element.costoMaterial}} </td>
          </ng-container>

          
          <ng-container matColumnDef="c4">
              <th mat-header-cell *matHeaderCellDef> precio </th>
              <td mat-cell *matCellDef="let element"> {{element.cantidadMaterial}} </td>
             </ng-container>

             <ng-container matColumnDef="accion01">
              <th mat-header-cell *matHeaderCellDef> Eliminar </th>
              <td mat-cell *matCellDef="let element" (click)="eliminar(element.idDevice)" >
                <mat-icon style="color:hsl(4, 97%, 48%) ;">delete</mat-icon>
              </td>
             </ng-container>


           <ng-container matColumnDef="accion02">
            <th mat-header-cell *matHeaderCellDef> Actualizar </th>
            <td mat-cell *matCellDef="let element"  [routerLink]="['editar',element.idDevice]">
              <mat-icon style="color:hsl(4, 97%, 48%) ;">edit</mat-icon>
            </td>
           </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          

          


         </table>

         <mat-paginator [pageSizeOptions]="[4, 8, 10]" aria-label="Select page of users"></mat-paginator>

        


  </div>
</div>
