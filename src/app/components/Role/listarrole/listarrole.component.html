<div class="container">
    <div class="header">
        <h1>Lista de Roles</h1>
    </div>

    <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Role Id Column -->
            <ng-container matColumnDef="c1">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Role Id</th>
                <td mat-cell *matCellDef="let element">{{element.idRol}}</td>
            </ng-container>

            <!-- Nombre Rol Column -->
            <ng-container matColumnDef="c2">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Rol</th>
                <td mat-cell *matCellDef="let element">{{element.nombreRol}}</td>
            </ng-container>

            <!-- Descripción Rol Column -->
            <ng-container matColumnDef="c3">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción Rol</th>
                <td mat-cell *matCellDef="let element">{{element.descripcionRol}}</td>
            </ng-container>

            <!-- User Id Column -->
            <ng-container matColumnDef="c4">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>User Id</th>
                <td mat-cell *matCellDef="let element">{{element.usuario?.idUsuario}}</td>
            </ng-container>

            <!-- Edit Column -->
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>Editar</th>
                <td mat-cell *matCellDef="let element" class="action-cell">
                    <button mat-icon-button (click)="editRole(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            
            <!-- Delete Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                <td mat-cell *matCellDef="let element" class="action-cell">
                    <button mat-icon-button (click)="deleteRole(element.idRol)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="6">No hay datos que coincidan con el filtro "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar página de roles"></mat-paginator>
    </div>
</div>
