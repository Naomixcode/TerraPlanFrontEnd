<div>
    <h1>Proyectos por Usuario</h1>
    <mat-form-field class="filter-field" appearance="outline">
      <mat-label>Seleccionar Usuario</mat-label>
      <mat-select [(value)]="selectedUserId" (selectionChange)="cargarProyectosPorUsuario()">
        <mat-option *ngFor="let usuario of usuarios" [value]="usuario.idUsuario">
          {{ usuario.nombreCompleto }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  
  <div class="chart-container" *ngIf="chartData.length > 0">
    <!-- Gráfico de barras horizontal -->
    <canvas
      baseChart
      [datasets]="chartData"
      [labels]="chartLabels"
      [options]="chartOptions"
      [legend]="chartLegend"
      [type]="chartType"
    ></canvas>
  </div>
  
  <div *ngIf="chartData.length === 0">
    <p style="text-align: center; color: #646b49;">
      Seleccione un usuario para mostrar el gráfico
    </p>
  </div>
